<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    
</head>
<body>
    
    <div class="container">
        <div id="entered-command" class="pressed-button">
            
        </div>
        <div id="results-panel" class="result-panel">
        234    
        </div>
        
        <div class="buttons">
            <div id="btn-7" class="btn" onclick="Num(7)">7</div>
            <div class="btn" onclick="Num(8)">8</div>
            <div class="btn" onclick="Num(9)">9</div>
            <div class="btn-left" onclick="btnDel()">Clear</div>
        </div>

        <div class="buttons">
            <div class="btn" onclick="Num(4)">4</div>
            <div class="btn" onclick="Num(5)">5</div>
            <div class="btn" onclick="Num(6)">6</div>
            <div class="btn-left" onclick="Num('/')">/</div>
        </div>

        <div class="buttons">
            <div class="btn" onclick="Num(1)">1</div>
            <div class="btn" onclick="Num(2)">2</div>
            <div class="btn" onclick="Num(3)">3</div>
            <div class="btn-left" onclick="Num('*')">x</div>
        </div>

        <div class="buttons">
            <div class="btn" onclick="Num(0)">0</div>
            <div class="btn" onclick="Num(00)">00</div>
            <div class="btn" onclick="Num('.')">.</div>
            <div class="btn-left" onclick="Num('-')">-</div>
        </div>

        <div class="buttons">
            <div class="btn-equal" onclick="btnEqual()">=</div>
            <div class="btn-left" onclick="Num('+')">+</div>
        </div>

    </div>


    <script src='./jss/main.js'></script>
    
</body>
</html>
